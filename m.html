<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bir narsa</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease;
        }

        #hashu {
            background-color: red;
            color: white;
            border-radius: 5px;
        }

        #yoqshu {
            background-color: green;
            color: white;
            border-radius: 5px;
            position: relative;
        }

        .messege {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            max-width: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="c:\Users\user\Pictures\Screenshots\Screenshot 2025-02-06 222233.png" alt="Image">
        <h1>apparimi</h1>
        <div class="buttons">
            <button id="hashu">ovo</button>
            <button id="yoqshu">yo`q</button>
            <div class="messege" id="messege">yaxshi ozing bilasanðŸ—¿</div>
        </div>
    </div>
    <script>
        const hashu = document.getElementById('hashu');
        const yoqshu = document.getElementById('yoqshu');
        const messege = document.getElementById('messege');
        
        setTimeout(() => { 
            yoqshu.click();
        }, 10000); // 5 seconds

        hashu.addEventListener('click', () => {
            messege.style.display = 'block';
            const x = Math.random() * (window.innerWidth - hashu.offsetWidth);
            const y = Math.random() * (window.innerHeight - hashu.offsetHeight);
            hashu.style.position = 'absolute';
            hashu.style.left = `${x}px`;
            hashu.style.top = `${y}px`;
        });

        hashu.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - hashu.offsetWidth);
            const y = Math.random() * (window.innerHeight - hashu.offsetHeight);
            hashu.style.position = 'absolute';
            hashu.style.left = `${x}px`;
            hashu.style.top = `${y}px`;
        });

     
        yoqshu.addEventListener('click', () => {
            messege.style.display = 'block';

</body>
</html>
